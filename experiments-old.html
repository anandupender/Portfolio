<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anand Upender</title>
    <link href="https://fonts.googleapis.com/css?family=Karla|Share+Tech+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/experiments.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

    <div class ="topNav" id="nav">
    </div>

    <div id="all-experiments">

      <div class="experiment-card" id="project1">
        <div class="project-background-2">
          <div data-depth="0.6" class="project-question-2">How might we bring the joy of milkshakes, anywhere?</div>
        </div>
        <div class="project-background-2" style="background-color:none;">
        </div>
        <div class="project-title-container"  data-depth="0.25">
          <div class="project-title">Malt</div>
        </div>
        <div data-depth="0.6" class="project-image-container">
          <img class="project-image" src="images/test.jpg"/>
        </div>
      </div>

      <div class="experiment-card" id="project2">
        <div class="project-background-2">
          <div data-depth="0.6" class="project-question-2">How might we make better product recommendations?</div>
        </div>
        <div class="project-background-2" style="background-color:none;">
        </div>
        <div class="project-title-container"  data-depth="0.4">
          <div class="project-title">ME.AI</div>
        </div>
        <div data-depth="0.7" class="project-image-container">
          <img class="project-image" src="images/meai/meai.png"/>
        </div>
      </div>

      <div class="experiment-card" id="project3">
        <div class="project-background-2">
          <div data-depth="0.6" class="project-question-2 extended">How might we enable true perspectives of local citizens be heard in times of global crisis?</div>
        </div>
        <div class="project-background-2" style="background-color:none;">
        </div>
        <div class="project-title-container"  data-depth="0.6">
          <div class="project-title">F&P</div>
        </div>
        <div data-depth="0.1" class="project-image-container">
          <img class="project-image" src="images/fandp.png"/>
        </div>
      </div>

    </div>

    <div id="footer"></div>

    <script type="text/javascript" src="js/headerfooter.js"></script>

    <div class="background-title"> Experiments </div>
    <script>
      document.getElementById("experiments").style.setProperty("text-decoration", "line-through");
    </script>

    <script>
      function responsiveMenu() {
          var x = document.getElementById("nav");
          if (x.className === "topNav") {
              x.className += " responsive";
          } else {
              x.className = "topNav";
          }
      }
    </script>

  </body>
</html>
