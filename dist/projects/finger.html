<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finger</title>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,400;0,900;1,700&display=swap" rel="stylesheet">

</head>
<body>

    <button id="button" onclick="takeAction()">
        Click me!
    </button>

    <script src="finger/addFinger.js"></script>

    <script>

        const randomColor = (() => {
        "use strict";

        const randomInt = (min, max) => {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        };

        return () => {
            var h = randomInt(0, 360);
            var s = randomInt(42, 98);
            var l = randomInt(40, 90);
            return `hsl(${h},${s}%,${l}%)`;
        };
        })();

        function takeAction(){
            document.body.style.backgroundColor = randomColor();
            document.querySelector("#button").style.backgroundColor = randomColor();

        }
        
        document.getElementById("button").addEventListener("mouseenter", function( event ) {   
            document.querySelector(".finger").style.height = "80px";
            document.querySelector(".finger").style.opacity = .3;
        });

        document.getElementById("button").addEventListener("mouseleave", function( event ) {   
            document.querySelector(".finger").style.height = "60px";
            document.querySelector(".finger").style.opacity = 1;
        });
    </script>
    
</body>

<style>
    body{
        background-color: #43FF99;
        width: 100vw;
        height: 100vh;
        position: relative;
    }
    .finger{
        position: absolute;
        left:-1000px;
        top:-1000px;
        height:60px;
        width:auto;
        transform-origin: left center;
        pointer-events: none;
        transition:height 350ms ease, opacity 350ms ease;
    }

    button{
        font-family: 'Grandstander', cursive;
        padding:20px;
        padding-top: 24px;
        border:3px solid black;
        background-color: #43FF99;
        opacity: .4;
        border-radius: 5px;
        color: black;
        font-size: 20px;
        font-weight: 700;
        position: absolute;
        left:50%;
        top:50%;
        transform:translate(-50%,-50%);
        transition:opacity 350ms ease;
    }

    button:hover{
        /* box-shadow: 0px 0px 18px 6px rgba(0,0,0,0.15); */
        cursor: pointer;
        opacity: 1;
    }
</style>

</html>
