<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />

    <link href="https://fonts.googleapis.com/css?family=Karla|Share+Tech+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/work.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  </head>
  <body style="height: auto; overflow-y: scroll;">

    <div class ="topNav" id="nav"></div>

    <!-- <div class="button scroll-button"> scroll... <br/> &#x2193;</div> -->

    <style>
      #all-project-cards{
        margin-top: 140px !important;
      }
      .index-row{
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        width: 90%;
        margin-top: 30px;
        margin-bottom: 150px
      }
      .index-col{
        display: flex;
        flex-direction: column;
        flex-basis: 100%;
        flex: 1;
        align-items: center;
      }

      .project-card{
        display: inline-block;
        width:95%;
        margin-bottom: 10px;
        height: 100%;
      }

      .index-image{
        max-width:100%;
        transform: rotate(-4deg) !important;
      }
      .index-image-container{
        margin-top: 10%;
        overflow: visible;
      }
      .project-background{
        height:110%;
      }
      .project-card:hover .project-background{
        opacity: .5;
      }
      .project-card:hover .index-title{
        opacity: .9;
      }
      .project-background{
        transition: .8s ease-in-out;
      }
      .index-title{
        /* transform: rotate(90deg) !important; */
        transition: .8s ease-in-out;
        position: absolute;
	       transform-origin: 0 0;
        z-index: 10;
        font-size: 56px;
        opacity: .2;
        text-align: center;
        top:-70px;
        text-transform:uppercase;
        font-weight: bold;
      }
      @media screen and (max-width: 600px) {
        .index-row{
          flex-direction: column;
          margin-bottom: 0px;
        }
        .index-col{
          margin-bottom: 80px;
        }
        .index-image-container{
          z-index: 2;
        }
        .index-image{
          height:auto;
        }
        .project-background{
            width:80%;
            margin-left: 30%;
        }
        .index-title{
          font-size: 32px;
          top:-40px;
        }
      }

    </style>

    <div id="all-project-cards" style="width:95%;">

      <div class="index-row">

          <div class="project-card" id="project6" data-aos="fade-up" data-aos-duration="1000">

              <div class="index-title" style="text-decoration-color:black;">Family Room</div>

              <a href="familyRoom.html">
                <img class="index-image" src="images/familyRoom/heroLarge.png"/>
              </a>

            </div>
            <div data-depth="0.3" class="project-background"></div>

          </div>

        </div>
        <div class="index-col">

          <div class="project-card" id="project4" data-aos="fade-up" data-aos-duration="1000">
            <div data-depth="0.2" class="index-image-container">
              <a href="fb.html">
                <img class="index-image" src="images/fb/hero.png"/>
              </a>
              <div class="index-title" style="text-decoration-color:black;">Facebook</div>
            </div>

            <div data-depth="0.8" class="project-background"></div>

          </div>

        </div>
      </div>

      <div class="index-row">
        <div class="index-col">

          <div class="project-card" id="project1" data-aos="fade-up" data-aos-duration="1000">
            <div data-depth="0.4" class="index-image-container">
              <a href="malt.html">
                <img class="index-image" src="images/test.jpg"/>
              </a>
              <div class="index-title" style="text-decoration-color:black;">Malt</div>

            </div>
            <div data-depth="0.3" class="project-background"></div>

          </div>

        </div>
        <div class="index-col">

          <div class="project-card" id="project4" data-aos="fade-up" data-aos-duration="1000">
            <div data-depth="0.2" class="index-image-container">
              <a href="meai.html">
                <img class="index-image" src="images/meai/meai.png"/>
              </a>
              <div class="index-title" style="text-decoration-color:black;">ME.AI</div>

            </div>

            <div data-depth="0.8" class="project-background"></div>

          </div>

        </div>
      </div>

    </div>

          var x = document.getElementById("nav");
