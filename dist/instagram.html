<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"><html lang="en" dir="ltr"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><title>Anand Upender</title><link rel="stylesheet" href="css/main.min.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/instafetch.js/1.5.0/instafetch.min.js"></script></head><body><div class="topNav" id="nav"></div><div class="insta-header"><h1>#Instagram</h1><p style="color:grey;">note: some posts are videos and seem lame here. thanks insta api...</p></div><div id="placeholder">Looks like we're having loading problems...</div><div id="instafetch" class="row"><div class="column" id="0"></div><div class="column" id="1"></div><div class="column" id="2"></div></div><button id="moon-button" class="animated bounce delay-2s" onclick="invert()"><img id="moon-svg" src="images/svg/moon.svg"></button><script type="text/javascript">instafetch.init({
        accessToken: "280725348.1677ed0.d8d407b1e93149fc81984c944ba30a5b",
        target: "instafetch",
        numOfPics: 15,
        caption: true
      });

      var instafetch = document.getElementById("instafetch");

      var interval = setInterval(function() {
        if (document.getElementsByTagName("article").length != 0) {
          clearInterval(interval);
          var images = document.getElementsByTagName("article");
          console.log(images);
          for (var i = 0; i < images.length; i++) {
            console.log(i);
            var column = i % 3;
            var newBorder = document.createElement("div");
            newBorder.className = "border-box";
            newBorder.appendChild(images[i]);
            var div = document.getElementById(column).appendChild(newBorder);
            document.getElementById("placeholder").style.display = "none";
          }
        }
      }, 50);</script><script>var buttonBackground = document.getElementById("moon-button");
      var buttonImage = document.getElementById("moon-svg");

      function invert() {
        var images = document.getElementsByTagName("img");
        for (var i = 0; i < images.length; i++) {
          if (images[i].classList.contains("image-filter")) {
            images[i].classList.remove("image-filter");
            buttonBackground.style.backgroundColor = "#222";
            buttonImage.style.filter =
              "invert(100%) sepia(0%) saturate(3%) hue-rotate(172deg) brightness(103%) contrast(101%)";
          } else {
            images[i].classList.add("image-filter");
            buttonBackground.style.backgroundColor = "#EEE";
            buttonImage.style.filter =
              "invert(16%) sepia(4%) saturate(0%) hue-rotate(107deg) brightness(88%) contrast(96%)";
          }
        }
      }</script><style>.insta-header {
        margin-top: 15vh;
        text-align: center;
        width: 80vw;
      }
      #instafetch {
        margin-top: 2vh;
        margin-bottom: 15vh;
        margin-left: 3vw;
        margin-right: 3vw;
      }
      .column {
        padding: 10px;
      }
      article {
        padding: 25px;
        -webkit-box-shadow: 0px 10px 30px -14px rgba(0, 0, 0, 0.3);
        -moz-box-shadow: 0px 10px 30px -14px rgba(0, 0, 0, 0.3);
        box-shadow: 0px 10px 30px -14px rgba(0, 0, 0, 0.3);
        background: white;
        z-index: 5;
      }
      figure {
        margin: 0px;
      }
      p {
        margin-top: 15px;
        font-size: 14px;
      }
      .border-box {
        padding: 5px;
        z-index: 1;
        margin-top: 40px;
      }
      .border-box:hover,
      .border-box:active {
        background: radial-gradient(
          circle at 30% 107%,
          #fdf497 0%,
          #fdf497 5%,
          #fd5949 45%,
          #d6249f 60%,
          #285aeb 90%
        );
      }
      @media screen and (max-width: 800px) {
        .column {
          padding: 0px;
          flex: 60%;
        }
        .border-box {
          margin-top: 20px;
        }
      }
      .image-filter {
        -webkit-filter: invert(0.8);
        filter: invert(0.8);
      }
      #moon-button {
        position: fixed;
        bottom: 7vh;
        right: 7vh;
        background-color: #222;
        border-radius: 50%;
        padding: 20px;
        -webkit-box-shadow: 0px 0px 20px 1px rgba(0, 0, 0, 0.48);
        -moz-box-shadow: 0px 0px 20px 1px rgba(0, 0, 0, 0.48);
        box-shadow: 0px 0px 20px 1px rgba(0, 0, 0, 0.48);
      }

      #moon-button img {
        height: 50px;
        width: 50px;
        filter: invert(100%) sepia(0%) saturate(3%) hue-rotate(172deg)
          brightness(103%) contrast(101%);
      }
      #placeholder {
        position: absolute;
        width: 100vw;
        margin-top: 20vh;
        text-align: center;
        color: grey;
        font-size: 48px;
        z-index: 1000;
      }</style><div id="footer"></div><script type="text/javascript" src="js/headerfooter.js"></script></body></html>
